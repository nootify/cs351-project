version: 2.1

orbs:
  python: circleci/python@0.2.1
  heroku: circleci/heroku@1.2.3

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - run:
          name: Install Dev Dependencies
          command: |
            pip install -r dev-requirements.txt
      - python/save-cache
      - run:
          name: Run tests
          command: |
            $HOME/.local/bin/coverage run -m pytest tests/
            $HOME/.local/bin/coverage report
            $HOME/.local/bin/coverage html
      - store_artifacts:
          path: htmlcov

workflows:
  main:
    jobs:
      - build-and-test
      - heroku/deploy-via-git:
          requires:
            - build-and-test
          filters:
            branches:
              only: main
